<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Naver</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1" />
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <body>
    <header>
      <div class="center-align">
        <!-- 가운데 정렬 div -->
        <!-- 속성명: 속성값; 속성명2: 속성값2; -->
        <!-- 인라인 스타일 -->
        <div id="header-top">
          <span>네이버를 시작페이지로 |</span>
          <span>쥬니어네이버 |</span>
          <span>해피빈</span>
        </div>
        <div id="header-search">
          <a href="https://www.naver.com">
            <h1><span>네이버</span></h1>
          </a>
          <!-- 주석(comment)입니다 -->
          <!-- 속성(attribute)입니다 -->
          <h2>검색창</h2>
          <fieldset>
            <legend class="blind">검색</legend>
            <input />
            <button>
              <span class="blind">검색</span>
              <span id="search-image"></span>
            </button>
          </fieldset>
        </div>
      </div>
    </header>
    <nav>
      <div class="center-align relative">
        <div id="search-ranking">
          <h2 class="blind">실시간 검색어</h2>
          <div>
            <span id="rank-number">1</span>
            <span>제로초</span>
          </div>
        </div>
        <ul>
          <!-- unordered list 정렬되지 않은 -->
          <li>
            <a>
              <span class="nav-item-mail"></span>
              <span class="blind">메일</span>
            </a>
          </li>
          <li>
            <a><span></span><span class="blind">카페</span></a>
          </li>
          <li>
            <a><span></span><span class="blind">블로그</span></a>
          </li>
          <li>
            <a><span></span><span class="blind">지식인</span></a>
          </li>
          <li>
            <a><span></span><span class="blind">쇼핑</span></a>
          </li>
          <li>
            <a><span></span><span class="blind">네이버페이</span></a>
          </li>
          <li>
            <a><span></span><span class="blind">네이버쇼핑</span></a>
          </li>
          <!--  list item -->
          <div class="nav-divider"></div>
        </ul>
      </div>
    </nav>
    <main>
      <h3>연합뉴스</h3>
      <ol>
        <li>충격) 제로초 지금 목아파..</li>
        <li>속보) 방송 종료하고 싶어</li>
        <li>중대발표: 다음 강좌 언제 될지 모르겠다</li>
      </ol>
      <h3>언론사 목록</h3>
      <ul>
        <li><img src="./경향신문.png" alt="경향신문" /></li>
        <li><img src="./매일경제.png" alt="매일경제" /></li>
      </ul>
      <h3>뉴스</h3>
      <h3>법률</h3>
      <h3>쇼핑</h3>
      <h6>쇼핑</h6>
    </main>
    <footer>
      <div>공지사항</div>
      <div>Creator</div>
      <div>회사소개</div>
    </footer>
  </body>
</html>
